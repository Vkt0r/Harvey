machine:
  xcode:
    version: "9.3.0"
  environment:
    LANG: en_US.UTF-8
    HOMEBREW_NO_AUTO_UPDATE: 1

dependencies:
  override:
  - brew install swiftlint
  - npm install -g danger
  - brew install danger/tap/danger-swift

test:
  override:
  - swift build
  - swift test
  - pod lib lint
  - danger process danger-swift
